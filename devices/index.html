<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/home/liam/media</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background-color: #383f49;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: left;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 3rem;
            font-weight: 600;
            color: #b8d9ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #3a79ed;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .devices {
            font-size: 1.2rem;
            color: #b8d9ff;
            margin-bottom: 30px;
            opacity: 0.4;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 30px;
        }

        .link-item {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 0;
            transition: all 0.3s ease;
            position: relative;
            border-left: 3px solid transparent;
            padding-left: 15px;
        }

        .link-item::before {
            content: 'â†’ ';
            color: #a058ff; 
            opacity: 0;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .link-item:hover {
            color: #a058ff;
            border-left-color: #a058ff;
            padding-left: 20px;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
        }

        .link-item:hover::before {
            opacity: 1;
        }

        .link-item[data-platform="telegram"] {
            color: #0088cc;
        }

        .link-item[data-platform="github"] {
            color: #f0f6fc;
        }

        .link-item[data-platform="youtube"] {
            color: #ff0000;
        }

        .link-item[data-platform="instagram"] {
            color: #e4405f;
        }

        .link-item[data-platform="tiktok"] {
            color: #00aeff;
        }

        .link-item[data-platform="ginger"] {
            color: #d2691e;
        }

        .link-item[data-platform="devices"] {
            color: #b8d9ff;
        }

        .link-item[data-platform="telegram"]:hover,
        .link-item[data-platform="github"]:hover,
        .link-item[data-platform="youtube"]:hover,
        .link-item[data-platform="instagram"]:hover,
        .link-item[data-platform="tiktok"]:hover
        .link-item[data-platform="ginger"]:hover {
            border-left-color: currentColor;
            text-shadow: 0 0 10px currentColor;
        }

        .footer {
            font-size: 0.9rem;
            color: #6e7681;
            opacity: 0.7;
            margin-top: 40px;
        }

        .footer a {
            color: #b8d9ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .cursor {
            display: inline-block;
            background-color: #b8d9ff;
            width: 3px;
            height: 1.2em;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .link-item {
                font-size: 1rem;
            }
        }

        .bracket-link {
            color: #6e7681;
        }

        .bracket-link:before {
            content: '[';
            color: #6e7681;
        }

        .bracket-link:after {
            content: ']';
            color: #6e7681;
        }

        .bracket-link:hover {
            color: #58a6ff;
        }

        .bracket-link:hover:before,
        .bracket-link:hover:after {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">devices<span class="cursor"></span></h1>
        <h1 class="devices">(adding more soon, im writing this from school)</h1>

            <br>
        </div>
    </div>
    <div class="links">
            <a href="https://www.gsmarena.com/samsung_galaxy_s20-10081.php" class="link-item bracket-link" data-platform="devices" target="_blank">Galaxy S20 (Current Main)</a>
            <a href="https://www.gsmarena.com/apple_iphone_7-8064.php" class="link-item bracket-link" data-platform="devices" target="_blank">iPhone 7  </a>
        </div>

        

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.link-item');
            
            links.forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    link.style.transition = 'all 0.5s ease';
                    link.style.opacity = '1';
                    link.style.transform = 'translateX(0)';
                }, index * 100 + 500);
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    console.log('> get out u bomb');
                }
            });
        });

        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function() {
                console.log(`> Navigating to ${this.textContent}...`);
            });
        });
    </script>
</body>
</html>
